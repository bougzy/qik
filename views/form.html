<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save a Life</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <script src="//code.tidio.co/akh5hzykycvl1vj5l58wkqvimaivzslu.js" async></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg text-white navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
        <img src="/images/sv.jpg" style="height:70px" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <!-- <li class="nav-item">
          <a class="nav-link" href="#donationForm">Submit Donation</a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" href="/donation">Donate</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container bg-dark text-white shadow p-4 mt-5">
    <h1>Blog and News Post</h1>
    <form id="donationForm" action="/submit" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="image">Upload Image:</label>
        <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
      </div>
      <div class="form-group">
        <label for="text">Blog and news text:</label>
        <textarea class="form-control" id="text" name="text" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
